<!DOCTYPE html>
<html>

    <body>

        <script>

            //---配列の結合と複製---

            const fruits = [ "banana" , "orange" , "grape" ];
            const fruits2 = [ "melon" , "mango" ];

            //配列の結合
            const newFruits = fruits.concat( fruits2 );   //concat()で配列を結合(末尾に追加される)
            console.log( newFruits );                     //[ "banana" , "orange" , "grape" , "melon" , "mango" ]

            //配列の複製
            const newFruits2 = fruits2.concat();    //引数を指定しなければ、結合ではなく複製となる。
            console.log( newFruits2 );              //[ "melon" , "mango" ]

            //特定の要素だけ抽出して配列を作成
            const newFruits3 = newFruits.slice( 1 , 3 );   //slice()で開始位置と終了位置を指定して一部だけ抽出して配列を複製(終了位置は-1)
            console.log( newFruits3 );                     //orange grape                  


        </script>
        
    </body>

</html>
