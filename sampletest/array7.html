<!DOCTYPE html>
<html>

    <body>

        <script>

            //---sort()---


            const abc = [ "b" , "c" , "a" ];
            const array_number = [ 4 , 1 , 3 , 2 , 5 ];
            const array_number2 = [ 4 , 1 , 3 , 2 , 5 ];
            const array_number3 = [ 4 , 1 , 3 , 2 , 5 ];

            //要素を並べ替え(文字列として)
            abc.sort();         //要素そのものを操作、昇順で並べ替え
            console.log( abc ); // a b c 

            
            //数値の並び替え
            function compare( val1 , val2 ){
                if( val1 < val2 ){
                    return -1;          //戻り値が0よりも小さい場合は、val1をval2の前に配置
                };

                if( val1 > val2 ){
                    return 1;           //戻り値が0よりも大きい場合は、val1をval2の後ろに配置
                };

                return 0;               //戻り値が0の場合は、順番をそのまま維持する。
            };

            array_number.sort( compare );   //sort()の引数に、比較関数を指定する。
            console.log( array_number );


            //数値の並び替えの簡略化

            //昇順
            function ascending( a , b ){
                return a - b ;
            };

            //降順
            function descending( a , b ){
                return b - a ;
            }


            array_number2.sort( ascending );
            console.log( array_number2 );

            array_number3.sort( descending );
            console.log( array_number3 );



        </script>
        
    </body>

</html>
