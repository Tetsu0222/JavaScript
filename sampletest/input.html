<html>

    <body>

        <input type="text" value="入力文字">

        <script>

            //input要素はvalue属性の値で取得
            const input = document.querySelector( "input" );
            console.log( input.value ); //入力されたテキストを取得

            input.value = "入力値の値を変更";

        </script>
        
    </body>

</html>
