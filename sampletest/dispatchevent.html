<!DOCTYPE html>
<html>

    <body>
        
        <span>0</span>
        <button disabled>+</button> <!-- 画面上からはクリックできないように設定 -->

        <script>
            //-----イベントをスクリプトから実行-----

            const button = document.querySelector( "button" );
            const span = document.querySelector( "span" );

            let count = 0;

            button.addEventListener( "click" , function( event ){
                count++;
                span.textContent = count;
            });


            //Eventオブジェクトをインスタンス化
            const myEvent = new Event( "click" );

            //1秒間隔でclickイベントを発火
            setInterval( () => {
                button.dispatchEvent( myEvent );    //イベントをスクリプトから発火
            } , 1000 );


        </script>
        
    </body>

</html>
