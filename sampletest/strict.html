<!DOCTYPE html>
<html>

    <body>

        <script>

            //Strictモード
            //ESMを有効にすると自動的に有効になる。
            //別名厳格モードとも呼ばれており、JSで許容されている記述方法の一部を制限することが可能
            //これにより、バグの混入を防ぐなどの効果が期待できる。


            //Strictモードの有効化
            "use strict";   //ファイルの先頭で記述する。ファイル全体で有効になる。

            //関数の先頭で記述する。
            function strictFunc(){
                "use strict";
                //do some
            }


            //Strictモードを有効にすると、コードの実行に次のような影響が発生する。
            //将来的に使用されそうなキーボードが予約語として確保される。implementsやletなど
            //宣言されていない変数への代入をエラーとする。
            //書き込み負荷のプロパティを変更しようとするとエラーが発生する。
            //関数宣言時にブロックスコープが適用される。
            //thisはプリミティブ値も許容するようになる。


        </script>
        
    </body>

</html>
