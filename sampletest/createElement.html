<html>

    <body>
        <!-- ここに新しい要素を追加する。 -->

        <script>
            const newDiv = document.createElement( "div" ); //div要素を生成
            newDiv.textContent = "Hello World";             //作成した<div>要素に文字列を追加
            document.body.prepend( newDiv );                //<body>に上記の2行の要素を追加
        </script>
        
    </body>

</html>
