<html>

    <body>

        <script>

            window.name = "花子";

            const taro = {
                name : "太郎",
                hello : function(){
                    console.log( "こんにちは、" + this.name );
                }
            }

            function greeting( callback ){
                callback();
            }

            greeting( taro.hello ); //「こんにちは、太郎」ではなく、「こんにちは、花子」が出力される。


            const helloWho = taro.hello;
            helloWho(); //こんにちは、花子が出力される。


            //this.は関数の呼び出し元が属している何かしらを参照する。
            //上記の関数はそれぞれグローバルスコープ(windowオブジェクト)に属しているため、windowの変数が参照されている。

        </script>
        
    </body>

</html>
