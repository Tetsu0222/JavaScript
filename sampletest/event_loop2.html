<!DOCTYPE html>
<html>

    <body>

        <script>

            //A
            setTimeout( () => {
                console.log( "A" );
            } , 1000 );

            //B
            setTimeout( () => {
                console.log( "B" );
            });

            //C
            console.log( "C" );


            //上記のコードの結果、C B A　の順番で文字がコンソールに出力される。


            //グローバルコンテキストのCがコールスタックに登録(Cは同期処理のため)
            //タスクキューにもCが登録

            //Bは非同期処理のため、グローバルコンテキストが消滅してから実行される。
            //Aの実行が1秒後のため、先にBをイベントループが検知し、コールスタックに登録
            //そして、タスクキューにも登録される。

            //最後に、Aが実行され、同じようにイベントループが検知
            //タスクキューとコールスタックに登録される。

            

        </script>
        
    </body>

</html>
