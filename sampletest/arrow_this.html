<html>

    <body>

        <script>

            //アロー関数はthisを持たない。
            const taro = {
                name:'太郎',

                hello:function(){

                    const jiro = {
                        name:'次郎',

                        hello:() => {
                            console.log( "こんにちは、" + this.name );  //thisはレキシカルスコープのtaroのthisを使用する。
                        }
                    };

                    jiro.hello();
                }
            };

            taro.hello();   //こんにちは、太郎が出力される。

        </script>
        
    </body>

</html>
