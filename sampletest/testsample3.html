<!DOCTYPE html>
<html>

    <body>

        <form name="myform" onsubmit="return checkText()">
            <input name="mytext" type="text" />
            <input type="submit" value="送信" />
        </form>

        <script>
            
            
            function checkText() {
                var text = document.myform.mytext.value;
  
                //文字が未入力であれば、エラーをアラートに表示する。
                if(text.length === 0) {
                    alert('文字が入力されていません！');
                    return false;   //処理を中断させるために、returnを記載(falseはダミーで返す)
                }

                //文字が入力されていれば、入力値をアラートに表示
                alert( text );

            }

        </script>
        
    </body>

</html>
