<!DOCTYPE html>
<html lang="ja">

  <head>
    <meta charset="utf-8">
    <title>submit cancel JavaScript</title>
  </had>

  <body>

    <h1>送信のキャンセル</h1>

    <form id="form" action="test" method="post" onsubmit="return cancelsubmit()">
      お名前（必須）<br>
      <input type="text" id="name_text"></text><br>
      <input id="submit_btn" type="submit" value="送信">
    </form>

    <label id="test" class="test"></label>

    <script type="text/javascript">
      function cancelsubmit() {

        if(document.getElementById("name_text").value === "") {
            document.getElementById("test").innerText = "登録できません";
            return false;           //エラーや入力漏れがあった場合、falseを返すようにすれば送信をキャンセルできる。
        }

      }
    </script>


  </body>
</html>
