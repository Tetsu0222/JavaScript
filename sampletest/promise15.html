<!DOCTYPE html>
<html>

    <body>

        
        <form name="contact" onsubmit="return cancel()">
            <label>氏名</label>
            <input type="text" name="name" id="name">

            <label>法人名</label>
            <input type="text" name="company" id="company">

            <button id="register">登録</button>    
        </form>

        <label id="test" class="test"></label>
        
        <script>

            //フォームの入力に対応する処理
            function cancel(){

                const formElements = document.forms.contact;    //フォーム全体の要素を取得
                const name = formElements.name.value;           //name属性の入力値を取得
                const company = formElements.company.value;     //company属性の入力値を取得

                //エラーを取得(サーバーサイドでバリデーションチェックした結果を格納するように記述する。)
                const is_error = false;

                //入力値に誤りがあればフォーム処理を途中でキャンセルする(画面がリロードされずエラーメッセージを出力できる)
                if( is_error ){
                    document.getElementById("test").innerText = "エラーがあります"; //エラーメッセージを設定
                    return false;
                }

                alert( name + company );
            }

        </script>
        
    </body>

</html>
