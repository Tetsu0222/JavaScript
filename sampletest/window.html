<!DOCTYPE html>
<html>

    <body>

        <script>

            //グローバルコンテキスト
            //windowオブジェクトはブラウザがあらかじめ用意してくれているオブジェクトと関数をプロパティに持つ。
            //コードのどこからでも参照できることと、window.を省略して記述できる。


            //windowは省略できる。
            window.console.log( "こんにちは" );
            console.log( "さようなら" );        //省略してもエラーは発生しない。


            //関数内からwindowオブジェクトへアクセス
            function fn(){

                //windowはコード内のどこからでも参照可能
                console.log( "はい、さようなら" );

            }

            fn();

        </script>
        
    </body>

</html>
